apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-exam-ingress
  namespace: online-exam
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: online-exam.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-svc
                port:
                  number: 8080